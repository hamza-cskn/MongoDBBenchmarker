name: MongoDB Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        mongodb-version: ['6.0']
    steps:
      # setup MongoDB
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    - run: npm install
    - run: npm test
      env:
        CI: true
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker run -v $(PATH)/operations.json:/app/operations.json:ro -v $(PATH)/operations.log:/app/operations.log --rm mongodb-benchmarker

            
